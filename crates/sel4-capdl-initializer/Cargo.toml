[package]
name = "sel4-capdl-initializer"
version = "0.1.0"
authors = ["Nick Spinale <nick.spinale@coliasgroup.com>"]
edition = "2024"
license = "BSD-2-Clause"

[features]
alloc = []
default = ["alloc", "deflate"]
deflate = ["sel4-capdl-initializer-types/deflate"]

[dependencies]
log = "0.4.28"
rkyv = { version = "0.8.12", default-features = false }
sel4 = { path = "../sel4" }
sel4-capdl-initializer-types = { path = "types", features = ["sel4"] }
sel4-immutable-cell = { path = "../sel4-immutable-cell" }
sel4-logging = { path = "../sel4-logging" }
sel4-root-task = { path = "../sel4-root-task", features = ["single-threaded"] }
