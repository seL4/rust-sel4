[package]
name = "sel4-async-network-rustls-utils"
version = "0.1.0"
authors = ["Nick Spinale <nick.spinale@coliasgroup.com>"]
edition = "2021"
license = "BSD-2-Clause"

[dependencies]
getrandom = { version = "0.2.10", features = ["custom"] }
rand = { version = "0.8.5", default-features = false, features = ["small_rng"] }
ring = { version = "=0.17.7", features = ["less-safe-getrandom-custom-or-rdrand"] }
sel4-async-time = { path = "../../../time" }

[dependencies.rustls]
git = "https://github.com/coliasgroup/rustls.git"
rev = "c16f1e9c72a92b00259929aaf4768eb36061d83f"
default-features = false
features = ["logging", "ring", "tls12"]
