[package]
name = "tests-root-task-ring-test-harness"
version = "0.1.0"
authors = ["Nick Spinale <nick.spinale@coliasgroup.com>"]
edition = "2024"
license = "BSD-2-Clause"

[dependencies]
getrandom = { version = "0.2.10", features = ["custom"] }
rand = { version = "0.9.2", default-features = false, features = ["small_rng"] }
sel4 = { path = "../../../../sel4" }
sel4-root-task = { path = "../../../../sel4-root-task" }
sel4-test-harness = { path = "../../../support/sel4-test-harness" }

[dependencies.sel4-newlib]
path = "../../../../experimental/sel4-newlib"
features = ["detect-libc", "link-libc", "link-libnosys", "all-symbols"]
