[package]
name = "sel4-minimal-linux-syscalls"
version = "0.1.0"
authors = ["Nick Spinale <nick.spinale@coliasgroup.com>"]
edition = "2024"
license = "BSD-2-Clause"

[dependencies]
sel4-panicking-env = { path = "../../../sel4-panicking/env" }
syscalls = { version = "0.7.0", default-features = false }

[target."cfg(target_arch = \"aarch64\")".dependencies]
syscalls = { version = "0.7.0", default-features = false, features = ["aarch64"] }

[target."cfg(target_arch = \"arm\")".dependencies]
syscalls = { version = "0.7.0", default-features = false, features = ["arm"] }

[target."cfg(target_arch = \"riscv32\")".dependencies]
syscalls = { version = "0.7.0", default-features = false, features = ["riscv32"] }

[target."cfg(target_arch = \"riscv64\")".dependencies]
syscalls = { version = "0.7.0", default-features = false, features = ["riscv64"] }

[target."cfg(target_arch = \"x86_64\")".dependencies]
syscalls = { version = "0.7.0", default-features = false, features = ["x86_64"] }
